{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4"><i class="fas fa-sign-in-alt me-2"></i>Login</h2>
        <form method="post">
          <div class="mb-4">
            <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
            <input class="form-control form-control-lg" id="email" name="email" required type="email" placeholder="Enter your email">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
            <input class="form-control form-control-lg" id="password" name="password" required type="password" placeholder="Enter your password">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-warning">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
