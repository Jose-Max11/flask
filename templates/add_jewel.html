{% extends "base.html" %}
{% block content %}
<h2>Add Jewel</h2>
<form method="post" enctype="multipart/form-data">
  <div class="mb-3">
    <label>Name</label>
    <input class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label>Category</label>
    <input class="form-control" name="category">
  </div>
  <div class="mb-3">
    <label>Description</label>
    <textarea class="form-control" name="description"></textarea>
  </div>
  <div class="mb-3">
    <label>Image</label>
    <input type="file" name="image" class="form-control">
  </div>
  <div class="mb-3">
    <label>Price per hour (₹)</label>
    <input class="form-control" name="price_per_hour" type="number" step="0.01" value="0">
  </div>
  <div class="mb-3">
    <label>Fine per hour (₹)</label>
    <input class="form-control" name="fine_per_hour" type="number" step="0.01" value="0">
  </div>
  <div class="mb-3">
    <label>Count (available pieces)</label>
    <input class="form-control" name="count" type="number" value="1" min="0">
  </div>
  <button class="btn btn-success">Add Jewel</button>
</form>
{% endblock %}
