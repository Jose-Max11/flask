{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body p-5">
        <h2 class="card-title text-center mb-4"><i class="fas fa-user-plus me-2"></i>Register</h2>
        <form method="post">
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Name</label>
              <input class="form-control form-control-lg" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="col-md-6 mb-4">
              <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
              <input class="form-control form-control-lg" id="email" name="email" required type="email" placeholder="Enter your email">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
              <input class="form-control form-control-lg" id="password" name="password" required type="password" placeholder="Create a password">
            </div>
            <div class="col-md-6 mb-4">
              <label for="mobile" class="form-label"><i class="fas fa-phone me-2"></i>Mobile Number</label>
              <input class="form-control form-control-lg" id="mobile" name="mobile" required type="tel" pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" placeholder="1234567890">
            </div>
          </div>
          <div class="mb-4">
            <label for="address" class="form-label"><i class="fas fa-map-marker-alt me-2"></i>Address</label>
            <textarea class="form-control form-control-lg" id="address" name="address" required rows="3" placeholder="Enter your full address"></textarea>
          </div>
          <div class="d-grid">
            <button class="btn btn-success btn-lg" type="submit"><i class="fas fa-user-plus me-2"></i>Register</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}" class="text-warning">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
